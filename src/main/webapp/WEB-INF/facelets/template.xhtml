<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="logo-nav.css" library="css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>

        <title>RePol - Repository Policy Generator - <ui:insert name="title"/></title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="main.css" library="css"/>
        </f:facet>

        <p:growl id="growl" showDetail="true" sticky="true" />
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link id="logo" class="navbar-brand" outcome="index">
                        <h:graphicImage id="repol-logo" styleClass="header-img" library="images" name="repol.png"/>
                        <div id="logo-text">Repository Policy Generator</div>
                    </h:link>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <ui:insert name="default_menu">
                            <ui:include src="default_menu.xhtml"/>
                        </ui:insert>
                    </ul>

                    <div id="rcub-logo" class="nav navbar-nav navbar-right">
                        <a href="http://rcub.bg.ac.rs" target="_blank">
                            <h:graphicImage styleClass="footer-img" library="images" name="rcub_logo.png" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-12">

                    <ui:insert name="navigation">
                        <ui:include src="navigation.xhtml"/>
                    </ui:insert>

                    <div class="title"><ui:insert name="title"/></div>

                    <ui:insert name="content"/>
                </div>
            </div>
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>
        <!-- /.container -->

        <h:outputScript name="bootstrap.min.js" library="js"/>

    </h:body>
</html>
